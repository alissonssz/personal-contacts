
<form>
  <div class="row">
    <div class="col-md-6">
        <h3>Personal data</h3>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputName">Name:</label>
          <input name="name" type="text" class="form-control" id="inputName" placeholder="Nome" [(ngModel)]="contact.name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputPhone">Phone:</label>
          <input name="phone" type="text" class="form-control" id="inputPhone" placeholder="Phone" [(ngModel)]="contact.phone">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail">Email:</label>
          <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="contact.email">
        </div>
      </div>
    </div>
    <div class="col-md-6">
        <h3>Social Medias</h3>
        <div *ngIf="contact.socialMedias" >
          <div *ngFor="let sm of contact.socialMedias; let i = index" class="form-row" > 
                <div class="form-group col-md-11">
                    <label for="inputSocialMedia">{{sm.name}}:</label>
                    <input name="socialMedia_{{sm.tag}}" type="email" class="form-control" id="inputSocialMedia_{{sm.tag}}" [placeholder]="sm.name" [(ngModel)]="sm.link"> 
                </div>
                <div class="form-group col-md-1  align-self-end" style="margin-top:10px">
                  <a target="_blank" [href]="sm.link" style="color:black;text-decoration:none"><span class="icon-{{sm.tag}}"></span></a>
                </div>
          </div>
        </div>
        <div *ngIf="!contact.socialMedias" >
            <span>Esse usuário não possui redes sociais</span>
        </div>
    </div>
  </div>
</form>
