<form>
  <div class="row">
    <div class="col-md-6">
        <h3>New Contact</h3>
      <div class="form-row">
        <div class="form-group col-md-12">
          
          <input name="name" type="text" class="form-control" id="inputName" placeholder="Nome">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          
          <input name="phone" type="text" class="form-control" id="inputPhone" placeholder="Phone">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          
          <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
    </div>
    <div class="col-md-6">
        <h3>Social Medias</h3>
        <div *ngFor="let socialMedia of amountSocialMedia" class="form-row">
          <div class="form-group col-md-12">
            <div class="btn-group" dropdown>
              <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                Social Media <span class="caret"></span>
              </button>
              <ul *dropdownMenu class="dropdown-menu" role="menu">
                <button class="dropdown-item" type="button" style="
                cursor:pointer;"><span class="icon-instagram"></span> Instagram</button>
                <button class="dropdown-item" type="button" style="
                cursor:pointer;"><span class="icon-linkedin"></span> Linkedin </button>
                <button class="dropdown-item" type="button" style="
                cursor:pointer;"><span class="icon-twitter"></span> Twitter </button>
              </ul>
            </div>
          </div>
          <div class="form-group col-md-12">
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
              <button (click)="onAddNewSocialMedia()" class="btn btn-primary"><span class="icon-plus"></span> Add</button>
              <button (click)="onRemoveSocialMedia()" class="btn btn-primary"><span class="icon-minus"></span> Remove</button>
          </div>
        </div> 
    </div>
  </div>
</form>
