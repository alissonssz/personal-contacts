<div class="container">
  <div class="row">
    <div class="col-md-8" style="margin-top: 50px;"> 
      <h3>Change the way which you keep you contacts safe!</h3>
      <div class="col-md-12">
        <img src="../../assets/img/page-print.png" alt="contacts page" class="img-fluid img-border" style="height:auto;max-width: 100%;">
      </div>
      <div class="col-md-12">
        <p class="text-justify">Our App was design to deliver the best performace possible through a modern layout interface and a structure driven to the user.</p>
      </div>
    </div>
    <div class="col-md-4" style="margin-top: 50px;">
      <div class="card" >
        <div class="card-body">
          <form>
            <div class="form-row">
              <h5>Your email and password</h5>
              <div class="form-group col-md-12">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <div class="form-group col-md-12">
                  <input type="password" class="form-control" id="inputPass" placeholder="Password">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12 d-flex justify-content-center">
                <button class="btn btn-primary" style="
                padding: 6px 50px 6px 50px;
            ">Sign in</button>
                <div class="dropdown-divider">
                </div>
              </div>
              <div class="form-group col-md-12 d-flex justify-content-around">
                <a routerLink="/register">New Account</a>
                <a routerLink="https://hotmail.com">Recover Password</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
